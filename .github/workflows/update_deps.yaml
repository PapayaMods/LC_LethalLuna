name: Update package dependencies

on:
  schedule:
    # Game session usually starts at 20
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update_deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install toolchain
        run: pip install ./update_pkg_deps

      - name: Update modpack dependencies
        run: |
          cat manifest.json.j2
          update_pkg_deps --input manifest.json.j2 --output manifest.json.j2 --verbose
          cat manifest.json.j2

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: update-dependencies
          commit-message: Update dependencies
          title: Update dependencies
          body: |
            - Dependency updates

